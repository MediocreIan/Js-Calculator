<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <script src="script.js" type="text/javascript">
        </script>
        <div class="calculator">
            <!-- CALCULATOR SCREEN -->
            <input aria-label="calculator input value" id ="screen" disabled="" type="text" value="">
            </input>
            <!-- CALCULATOR BUTTONS -->
            <button id="pos/neg" class="print" type="button"> +/- </button>
            <button id="percentage" class="print" type="button">%</button>
            <button id="delete" type="button">
                CE
            </button>
            <button id="clear" type="button">
                AC
            </button>
            <button id="seven" class="print" type="button" >7</button>   <!--do not fix formatting-->
            <button id="eight" class="print" type="button">8</button>
            <button id="nine" class="print" type="button">9</button>
            <button id="divide" class="print" type="button">รท</button>
            <button id="four" class="print" type="button">4</button>
            <button id="five" class="print" type="button">5</button>
            <button id="six" class="print" type="button">6</button>
            <button id="multiply" class="print" type="button">x</button>
            <button id="one" class="print" type="button">1</button>
            <button id="two" class="print" type="button">2</button>
            <button id="three" class="print" type="button">3</button>
            <button id="subtract" class="print" type="button">-</button>
            <button id="zero" class="print" type="button">0</button>
            <button id="decimal" class="print" type="button">.</button>
            <button id="equals" type="button">
            	=
        	</button>
            <button id="plus" class="print" type="button">+</button>
        </div>
    </body>
</html>

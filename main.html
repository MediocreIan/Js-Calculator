<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <script src="script.js" type="text/javascript">
        </script>
        <div class="calculator">
            <!-- CALCULATOR SCREEN -->
            <input aria-label="calculator input value" class="screen" disabled="" type="text" value="0">
            </input>
            <!-- CALCULATOR BUTTONS -->
            <button class="pos/neg" type="button">
                +/-
            </button>
            <button class="percentage" type="button">
                %
            </button>
            <button class="delete" type="button">
                CE
            </button>
            <button class="clear" type="button">
                AC
            </button>
            <button class="seven" type="button">
                7
            </button>
            <button class="eight" type="button">
                8
            </button>
            <button class="nine" type="button">
                9
            </button>
            <button class="divide" type="button">
                รท
            </button>
            <button class="four" type="button">
                4
            </button>
            <button class="five" type="button">
                5
            </button>
            <button class="six" type="button">
                6
            </button>
            <button class="multiply" type="button">
                x
            </button>
            <button class="one" type="button">
                1
            </button>
            <button class="two" type="button">
                2
            </button>
            <button class="three" type="button">
                3
            </button>
            <button class="subtract" type="button">
                -
            </button>
            <button class="zero" type="button">
                0
            </button>
            <button class="decimal" type="button">
                .
            </button>
            <button class="equals" type="button">
                =
            </button>
            <button class="plus" type="button">
                +
            </button>
        </div>
    </body>
</html>
